<div
      class="h-screen overflow-hidden bg-gradient-to-b from-[#81A869] to-[#384D2F]"
    >
      <!-- Sidebar -->
      <aside [class]="sidebarClasses">
        <div
          class="flex flex-col h-full bg-gradient-to-b from-[#81A869] to-[#384D2F]"
        >
          <!-- Logo -->
          <div class="px-4 py-4">
            <div class="flex items-center justify-center gap-3 mb-1">
              <div class=" flex items-center justify-center">
                <span class="text-white text-xl font-bold">
                  <img src="assets/isotipo_bco.svg" alt="Logo" />
                </span>
              </div>
            </div>
          </div>

          <!-- Navigation -->
          <nav
            class="flex-1 py-4 space-y-2 flex flex-col items-center justify-center overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent"
          >
            @for (item of menuItems; track $index) {
            <a
              [routerLink]="item.route"
              routerLinkActive="active-menu-item"
              [routerLinkActiveOptions]="{ exact: false }"
              class="group flex flex-col items-center justify-center transition-all duration-300 ease-out cursor-pointer relative gap-1"
            >
              <div class="w-11 h-11 rounded-full flex items-center justify-center transition-all duration-300 group-[.active-menu-item]:bg-white group-[.active-menu-item]:shadow-lg">
                <img
                  [src]="item.icon"
                  [alt]="item.label"
                  class="w-6 h-6 brightness-0 invert opacity-80 group-hover:opacity-100 transition-all duration-300 group-[.active-menu-item]:opacity-100 group-[.active-menu-item]:brightness-100 group-[.active-menu-item]:invert-0 group-[.active-menu-item]:[filter:brightness(0)_saturate(100%)_invert(25%)_sepia(15%)_saturate(1233%)_hue-rotate(52deg)_brightness(93%)_contrast(90%)]"
                  />
                </div>
                <span class="text-white text-[0.625rem] font-medium text-center">{{ item.label }}</span>
            </a>
            }
          </nav>
